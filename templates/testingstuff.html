<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crappy dumpster for testing things</title>
  
  <!-- Link to OpenDyslexic font -->
  <link href="https://fonts.cdnfonts.com/css/open-dyslexic" rel="stylesheet">

  <style>
    body {
      font-family: Helvetica, sans-serif;
      background-color: #A8E6A7;
      color: #1A1110;
      padding: 20px;
    }

    .easy-font {
      font-family: Impact, sans-serif;
    }

    button {
      padding: 10px 20px;
      margin-bottom: 20px;
      background-color: #225560;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button onclick="document.body.classList.toggle('easy-font')">Toggle Dyslexia Font</button>

  <h1>Example Page</h1>
  <p>This is an example of text on the page. Click the button above to switch to the dyslexia-friendly font.</p>

</body>
</html>
